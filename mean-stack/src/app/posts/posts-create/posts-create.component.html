<mat-card>
  <mat-form-field appearance="outline">
    <mat-label>Write post</mat-label>
    <textarea matInput cols="30" rows="6" [placeholder]="DEFAULT_PLACEHOLDER" [(ngModel)]="postInput"></textarea>
  </mat-form-field>
  <button (click)="onSavePost()" mat-raised-button color="primary">Save Post</button>
</mat-card>
<div *ngIf="postContent">
  <hr>
  <mat-card>
    <p>{{postContent}}</p>
  </mat-card>
</div>
