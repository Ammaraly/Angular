<mat-card>
  <mat-form-field appearance="outline">
    <mat-label>Post Title</mat-label>
    <input matInput cols="30" rows="6" [(ngModel)]="postTitle" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Post Content</mat-label>
    <textarea matInput cols="30" rows="6" [(ngModel)]="postContent"></textarea>
  </mat-form-field>

  <button (click)="onSavePost()" mat-raised-button color="primary">Save Post</button>
</mat-card>
